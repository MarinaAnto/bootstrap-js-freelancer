  <!--Parte contenete form da compilare-->
 <div class="container-fluid bg-info pb-5">
    <a name="Compilare"></a>
    <h3 class="text-center py-4">WANT AN OFFER ?</h3>
    <div class="row">
    <div class="col-1"></div>
  <!--Parte sinistra del form-->
  <form action="">
    <div class="px-3 col-5">
        <div class="mb-3">
            <label for="FirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="FirstName" placeholder="Please enter your first name...">
        </div>
        <div class="mb-3">
          <label for="Email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="Email" placeholder="Please enter your e-mail address..." required>
        </div>
        <div class="mb-3">
        <label for="Work" class="form-label">Type Of Work</label>    
        <select id="Work" name="work" class="w-100">
             <option value="">--Please choose an option--</option>
             <option value="Back-End Development">Back-End Development</option>
             <option value="Front-End Developmen">Front-End Development</option>
             <option value="Project Analisys">Project Analisys</option>
        </select>
        </div>
    </div>
  <!--Parte destra del form-->
    <div class="px-3 col-5 ">
        <div class="mb-3">
            <label for="LastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="LastName" placeholder="Please enter your last name...">
        </div>
        <div class="mb-3">
            <label for="Hours" class="form-label">Hours Requested</label>
            <input type="number" class="form-control" id="Hours" placeholder="Please enter a number..." required>
        </div>
        <div class="mb-3">
            <label for="Code" class="form-label">Discount Code</label>
            <input type="text" maxlength="7" class="form-control" id="Code" placeholder="Please enter your discount code...">
        </div>
    </div>
  <!--Parte finale del form: messaggio e bottone-->
    <div action="" class=" pt-0 pb-4" >
        <label for="Message">Message</label>
        <textarea id="Message" name="message" placeholder="Write something..." class="w-100 h-75" ></textarea>
        <div class="col text-center">
        <button type="button" class="btn btn-warning " id="Send">Send</button>
        <h5 id="risultato" class="py-2"></h5>
        </div>
    </div>
    </div>
  </form>
